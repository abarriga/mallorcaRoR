    - ! 'Introducción del grupo, instalar Ruby y Rails, crear la estructura de una
      app. '
    - 2012-11-16 19:00:00.000000000 Z
    - ! "La idea es presentarnos todos un poco, hacer una pequeña introducción a Ruby
      y a Rails y su instalación en Linux o Mac. También veremos como crear la estructura
      completa de una aplicación Rails y a desplegarla en el servidor local.\r\n\r\n\r\nY
      para terminar unas tapitas, ya que en principio lo organizaremos en algún \"templo
      de la cerveza\" a no ser que seamos demasiados.\r\n\r\n \r\n\r\nSe recomienda
      llevar portátil propio Linux o Mac pero no es necesario ya que las transparencias
      de las charlas las colgaremos en la página web incluso estamos pensando en grabarlas
      en vídeo."
    - 1

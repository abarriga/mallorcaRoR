    - mallorcaror.png
    - ! "<p>Ya podéis registraros para poder crear quedadas, poner posts en el blog
      y de momento nada más. En la siguiente quedada que ya está creada ampliaremos
      la funcionalidad de la web y solucionaremos los posibles fallos que vayamos
      detectando\"</p>\r\n<p>Toda la web está hecha con Ruby on Rails y está alojada,
      de momento en mi servidor personal de Softlutions, de momento único patrocinador,
      aunque esperamos tener bastantes más. El código fuente de la web es libre y
      se puede descargar haciendo clic en el icono de software libre del pie de página
      de la web.</p>\r\n<p>El grupo de www.meetup.com dejará de funcionar a finales
      de este mes ya que pretenden cobrarnos 15 euros al mes y no lo necesitamos ya
      teniendo la web. Si alguien quiere mantenerlo y está dispuesto a pagar los 15
      euros mensuales que me lo diga.</p>  \r\n<p>Ir pensando la funcionalidad que
      os gustaría meter en la web para el próximo meet-up e iremos creando una lista
      de cosas por hacer, por ejemplo, poder gestionar dicha lista online.</p>\r\n<p>Espero
      que os guste el diseño que he puesto, esta basado en unas librerias de código
      abierto que utilizo mucho pero podéis cambiar lo que queráis. La web es de todos
      los que la hacemos.</p>\r\n<p>Seguimos on Rails!</p>"
    - Estrenamos la web que hemos creado con lo que hemos visto en las dos primeras
      quedadas (3horas) y un poquito de css y este blog que le he metido yo.
    - Ya tenemos web para organizarnos!

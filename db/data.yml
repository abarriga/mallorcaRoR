  - - 2
    - Scaffolding y otros generadores de Rails. Crear un registro y login de usuarios.
    - 2012-12-07 19:00:00.000000000 Z
    - ! "Después del éxito del primer meet-up del grupo (al final fueron más personas
      de las que había apuntadas) ya ha llegado la hora de meternos a \"picar\" código
      (aunque veréis que con Rails, lo que se dice picar no se pica mucho).\r\n\r\nEn
      el segundo meetup del grupo veremos como crear mantenimientos básicos MVC (Scaffolding),
      con los que se crea una tabla en bbdd, su modelo, su controlador y las vistas
      necesarias para crear, editar, listar y borrar registros de la tabla.\r\n\r\nAdemás
      del scaffold, veremos algunos otros generadores de código fuente básicos de
      Rails.\r\n\r\nVeremos como funcionan las migraciones y la persistencia con la
      base de datos y realizaremos el módulo de login y registro de la aplicación
      de MallorcaRoR.\r\n\r\nEn principio, la idea es realizar este meetup en Diciembre
      antes de las navidades. De momento dejo abierta tanto la fecha como el lugar
      para que podáis hacer vuestras propuestas.\r\n\r\nOs agradeceríamos que si tenéis
      intención de asistir, os apuntéis al meet-up, sobre todo para facilitar la elección
      del sitio.\r\n\r\nSeguimos on Rails!"
    - 1
